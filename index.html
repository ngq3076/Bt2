<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> BT2 </title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Be Vietnam Pro', sans-serif;
            --font-serif: 'Lora', serif;
            --gray-dark: #E2E2E2;
            --gray-light: #EEEEEE;
            --text-color: #333;
            --footer-bg: #d9d9d9;
            --gap: 30px; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: #f5f5f5;
            color: var(--text-color);
        }
        .container {
            width: 100%;
            max-width: 1366px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .bg-gray {
            background-color: var(--gray-dark);
            border-radius: 8px;
            overflow: hidden; 
        }
        .bg-light { background-color: var(--gray-light); }
        .text-bold {
            font-weight: 700;
            line-height: 1;
            font-size: clamp(14px, 2vw, 20px);
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px; 
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 20px 40px; 
        }
        .logo { width: 200px; height: 60px; flex-shrink: 0; }        
        .menu { 
            width: 100%; 
            max-width: 820px; 
            height: 34px; 
            margin: 0 auto; 
        }
        .btn {
            width: 120px; height: 42px;
            cursor: pointer; transition: 0.3s;
            flex-shrink: 0; user-select: none;
        }
        .btn:hover { background-color: #d1d1d1; }
        section { 
            padding: 60px 40px; 
            width: 100%; 
        }
        .section-title {
            font-family: var(--font-serif);
            font-weight: 700;
            font-size: clamp(18px, 2.5vw, 24px); 
            width: 100%; max-width: 600px; height: 80px;
            margin: 0 auto 40px auto; 
        }
        .grid-intro {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
        .intro-text { width: 100%; aspect-ratio: 585/267; }
        .intro-img { width: 100%; aspect-ratio: 585/520; }
        .list-items {
            display: flex;
            justify-content: space-between; 
            flex-wrap: wrap;
             row-gap: var(--gap); 
        }
        .item-big { 
            width: calc((100% - (2 * var(--gap))) / 3); 
            aspect-ratio: 380/420; 
        }
        .item-small { 
            width: calc((100% - (4 * var(--gap))) / 5); 
            aspect-ratio: 216/300; 
        }
        .item-mid { 
            width: calc((100% - (3 * var(--gap))) / 4);  
            aspect-ratio: 277.5/300;  
        }
        footer {
            width: 100%; height: 72px;
            background-color: var(--footer-bg);
            margin-top: auto;
        }
        @media (max-width: 768px) {
            header { padding: 20px; flex-direction: column; height: auto; gap: 15px; }
            .logo, .menu, .btn { width: 100%; max-width: none; }
            .menu { height: 50px; margin: 0; } 
            .grid-intro { grid-template-columns: 1fr; }
            .item-big, .item-mid, .item-small {
                width: 100%; aspect-ratio: auto;
                height: 300px; padding: 10px;
            }
            .intro-text, .intro-img { width: 100%; aspect-ratio: auto; }
            .intro-text { height: 200px; }
            .intro-img { height: 300px; }
            section { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="bg-gray flex-center logo"><span class="text-bold">Logo</span></div>
            <div class="bg-gray flex-center menu"><span class="text-bold">Menu</span></div>
            <div class="bg-gray flex-center btn"><span class="text-bold">Button</span></div>
        </header>
        <section class="bg-light">
            <div class="grid-intro">
                <article class="bg-gray flex-center intro-text"><span class="text-bold">Content</span></article> 
                <figure class="bg-gray flex-center intro-img"><span class="text-bold">Image</span></figure>
            </div>
        </section>
        <section>
            <h2 class="bg-gray flex-center section-title">Title</h2> 
            <div class="list-items">
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
            </div>
        </section>
        <section class="bg-light">
            <h2 class="bg-gray flex-center section-title">Title</h2>
            <div class="list-items">
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
            </div>
        </section>
        <section>
            <h2 class="bg-gray flex-center section-title">Title</h2>
            <div class="list-items">
                <article class="bg-gray flex-center item-mid"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-mid"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-mid"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-mid"><span class="text-bold">Item</span></article>
            </div>
        </section>
        <footer class="flex-center">
            <span class="text-bold">Footer</span>
        </footer>
    </div>
</body>
</html>
