<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1366px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .bg-gray { background-color: #E2E2E2; border-radius: 8px; }
        .bg-light { background-color:#EEEEEE; }
        .text-bold { font-weight: 700; font-size: 20px; }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 20px 40px;
            height: 100px;
        }
        .logo { width: 200px; height: 60px; }
        .menu { width: 820px; height: 34px; max-width: 100%; }
        .btn {
            width: 120px;
            height: 42px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        .btn:hover { background-color: #d1d1d1; }
        section { padding: 60px 40px; width: 100%; }
        h2 {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
        .intro-text { height: 267px; width: 100%; }
        .intro-img { height: 520px; width: 100%; }
        .list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .item-big { width: 380px; height: 420px; max-width: 100%; }
        .item-small { width: 278px; height: 300px; max-width: 100%; }
        footer {
            width: 100%;
            height: 72px;
            background-color: #d9d9d9;
            margin-top: auto;
        }
        @media (max-width: 1200px) {
            header { gap: 20px; }
            .menu { width: auto; flex: 1; }
        }
        @media (max-width: 768px) {
            header { padding: 20px; flex-direction: column; height: auto; gap: 15px; }
            .logo, .menu, .btn { width: 100%; }
            .menu { height: 50px; }
            .grid-2 { grid-template-columns: 1fr; }
            .intro-text, .intro-img, .item-big, .item-small {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1;
                padding: 20px;
            }
            .intro-text { aspect-ratio: auto; min-height: 200px; }
            section { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="bg-gray flex-center logo">
                <span class="text-bold">Logo</span>
            </div>
            <div class="bg-gray flex-center menu">
                <span class="text-bold">Menu</span>
            </div>
            <button type="button" class="bg-gray flex-center btn">Button</button>
        </header>
        <section class="bg-light">
            <div class="grid-2">
                <article class="bg-gray flex-center intro-text">
                    <span class="text-bold">Content</span>
                </article>
                <figure class="bg-gray flex-center intro-img">
                    <span class="text-bold">Image</span>
                </figure>
            </div>
        </section>
        <section>
            <h2>Title</h2>
            <div class="list">
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-big"><span class="text-bold">Item</span></article>
            </div>
        </section>
        <section class="bg-light">
            <h2>Title</h2>
            <div class="list">
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
            </div>
        </section>
        <section>
            <h2>Title</h2>
            <div class="list">
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
                <article class="bg-gray flex-center item-small"><span class="text-bold">Item</span></article>
            </div>
        </section>
        <footer class="flex-center">
            <span class="text-bold">Footer</span>
        </footer>
    </div>
</body>
</html>
